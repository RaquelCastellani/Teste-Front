<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Design Thinking</title>
</head>

<body>

    <h1>Design Thinking</h1>
    <h2>Uma abordagem colaborativa para resolver problemas</h2>
    <div class="conteudo">
        <div class="imagem">
            <img src="./img/bg.png">
            <button class="btn primary">Faça download de e-book</button>
            <button class="btn secondary">O que estão falando sobre o e-book</button>
        </div>
        <div class="listas">
            <h3>Fases de Design Thinking (Double Diamond)</h3>
            <ol>
                <li>Descobrir</li>
                <li>Definir</li>
                <li>Desenvolver</li>
                <li>Entregar</li>
            </ol>
            <ul>
                <li>Definição</li>
                <li>Fases do Design Thinking</li>
                <li>Cases de sucesso</li>
            </ul>
        </div>
    </div>
</body>

</html>
